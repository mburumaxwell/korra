# Board
CONFIG_BOARD_HAS_WIFI=y # Enable WiFi

CONFIG_NXP_RW610=y
CONFIG_ETH_DRIVER=n

# We get warnings that do not make much sense so we just increase the count
CONFIG_NET_IF_MAX_IPV4_COUNT=2
CONFIG_NET_IF_MAX_IPV6_COUNT=2

# EAP frames are ~1100 bytes, so
# - for efficiency, we set the data size to 1100
# - need higher packet counts as default packet size is 128
CONFIG_NET_BUF_DATA_SIZE=1100
# CONFIG_NET_BUF_DATA_SIZE=1744
CONFIG_NET_PKT_TX_COUNT=36
CONFIG_NET_PKT_RX_COUNT=36
CONFIG_NET_BUF_TX_COUNT=40
CONFIG_NET_BUF_RX_COUNT=40

CONFIG_SPEED_OPTIMIZATIONS=y
