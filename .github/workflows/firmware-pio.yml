name: Firmware - PlatformIO

on:
  push:
    # branches: [main]
    tags: ['firmware-pio@*']
    paths:
      - firmware-pio/**
      - platformio.ini
      - .github/workflows/firmware-pio.yml
  pull_request:
    branches: [main]
    paths:
      - firmware-pio/**
      - platformio.ini
      - .github/workflows/firmware-pio.yml

permissions:
  contents: write # write required for ncipollo/release-action to create a release
  attestations: write # required for actions/attest-build-provenance
  id-token: write # required for actions/attest-build-provenance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: 1 # Needed for PlatformIO? https://docs.platformio.org/en/stable/envvars.html#envvar-CI

jobs:
  Build:
    # using macos-latest because it tends to be faster and closely mirrors dev environment
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          # cache: 'pip' # cache works when there is a requirements.txt, pyproject.toml, poetry.lock or pipfile.lock

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build Project
        run: pio run

      - name: Collect binaries
        run: |
          mkdir -p ${{ env.DEST }}
          cp ${{ env.SRC }}/keeper-esp32-s3-devkitc1/firmware.elf ${{ env.DEST }}/arduino-keeper-esp32-s3-devkitc1.elf
          cp ${{ env.SRC }}/keeper-esp32-s3-devkitc1/firmware.bin ${{ env.DEST }}/arduino-keeper-esp32-s3-devkitc1.bin
          cp ${{ env.SRC }}/pot-esp32-s3-devkitc1/firmware.elf ${{ env.DEST }}/arduino-pot-esp32-s3-devkitc1.elf
          cp ${{ env.SRC }}/pot-esp32-s3-devkitc1/firmware.bin ${{ env.DEST }}/arduino-pot-esp32-s3-devkitc1.bin
        env:
          SRC: ${{ github.workspace }}/firmware-pio/.pio/build
          DEST: ${{ github.workspace }}/firmware-pio/binaries

      - name: Upload Artifact (binaries)
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/firmware-pio/binaries
          name: binaries
          retention-days: 1

      - name: Provenance Attestation
        if: ${{ startsWith(github.ref, 'refs/tags/') && github.event.repository.public }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ github.workspace }}/firmware-pio/binaries/*.bin

      - name: Upload Release Artifact
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: '${{ github.workspace }}/firmware-pio/binaries/*.bin'
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          tag: ${{ github.ref_name }}

      # a web endpoint can be triggered at this point to push to devices
